<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapping</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/map.css' %}">

</head>
<body>
    <nav>
        <ul>
            <li><a href="/homepage/menu">Menu</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="{% static 'images/reaper.jpg' %}" usemap="#image-map">
    <div id="details"></div> <!-- This div will hold the details -->
    <map name="image-map">
        <area target="_parent" alt="Front display" title="FRONT DISPLAY" href="#" coords="37,415,522,361" shape="rect" onclick="showDetails('Front Display details', '{% url 'erack' %}')">
        <area target="" alt="Back racks" title="BACK RACKS" href="#" coords="163,39,401,161" shape="rect" onclick="showDetails('Back Racks details', '{% url 'brack' %}')">
        <area target="" alt="Central display" title="CENTRAL DISPLAY" href="#" coords="147,164,415,284" shape="rect" onclick="showDetails('Central Display details', '{% url 'crack' %}')">
        <area target="" alt="left siderack" title="LEFT SIDERACK" href="#" coords="80,18,134,292" shape="rect" onclick="showDetails('Left Siderack details', '{% url 'left' %}')">
        <area target="" alt="right siderack" title="RIGHT SIDERACK" href="#" coords="413,16,532,288" shape="rect" onclick="showDetails('Right Siderack details', '{% url 'right' %}')">
    </map>

    <h2> Place the cursor on image to view the positioning recommendation</h2>
    <li>FRONT DISPLAYS</li>
    <li>BACK RACKS</li>
    <li>CENRAL DISPLAY</li>
    <li>LEFT SIDE RACK</li>
    <li>RIGHT SIDE RACK</li>

    <script src="{% static 'js/map.js' %}"></script>
</body>
</html>
